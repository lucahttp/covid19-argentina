<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.2.8/d3.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border: 2px black solid;
            font: 12px sans-serif;
        }

        td,
        th {
            border: 1px black solid;
            padding: 5px;
        }

        th {
            background-color: black;
            color: white;
            border-color: white;
        }
    </style>
</head>

<body>
<!-- page.html -->


    <script>
        //d3.text("https://gist.githubusercontent.com/ndarville/7075823/raw/415c00487a86fe6b85e667ece35160b8d8ad7efb/data.csv", function 
        d3.text("/preview/gg/csv", function(
            data
        ) {


            var parsedCSV = d3.csv.parseRows(data);
            var headers = [parsedCSV.shift()]

            var table = d3.select("body")
                .append("table")
            var thead = table.append("thead")
            var tbody = table.append("tbody")
            var tfoot = table.append("tfoot")

            thead.selectAll("tr")
                .data(headers).enter()
                .append("tr")
                .selectAll("th")
                .data(d => d).enter()
                .append("th")
                .text(d => d)

            tbody.selectAll("tr")
                .data(parsedCSV).enter()
                .append("tr")
                .selectAll("td")
                .data(d => d).enter()
                .append("td")
                .text(d => d)
        });
    </script>
</body>

</html>
