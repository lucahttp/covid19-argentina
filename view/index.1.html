<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto" rel="stylesheet">
    <style>
        #wrapper {
            height: 1000px;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <canvas id="chart2"></canvas>
        <canvas id="chart"></canvas>
    </div>
    <script>
        function makeMyChart(players) {

            var playerLabels = players.map(function (d) {
                return d.Provincia;
            });
            var weeksData = players.map(function (d) {
                return +d.Confirmados;
            });

            var chart = new Chart('chart2', {

                type: "line",
                /*
                "data": {
                    "labels":
                        ["January", "February", "March", "April", "May", "June", "July"],
                    "datasets":
                        [{
                            "label": "My First Dataset", "data": [65, 59, 80, 81, 56, 55, 40], "fill": false,
                            "borderColor": "rgb(75, 192, 192)", "lineTension": 0.1
                        }]
                },
                */
                options: {},
                data: {
                    labels: playerLabels,
                    datasets: [
                        {
                            label: "My First Dataset", "data": weeksData, "fill": false,
                            borderColor: "rgb(75, 192, 192)", "lineTension": 0.1
                        }
                    ]
                }
            })

        }

        function makeChart(players) {
            // players is an array of objects where each object is something like:
            // {
            //   "Name": "Steffi Graf",
            //   "Weeks": "377",
            //   "Gender": "Female"
            // }

            var playerLabels = players.map(function (d) {
                return d.Provincia;
            });
            var weeksData = players.map(function (d) {
                return +d.Confirmados;
            });
            // Name,Weeks,Gender
            var chart = new Chart('chart', {
                type: "horizontalBar",
                options: {
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    }
                },
                data: {
                    labels: playerLabels,
                    datasets: [
                        {
                            data: weeksData
                        }
                    ]
                }
            });
        }

        // Request data using D3
        d3.csv("/report/provincias/csv").then(makeChart);
        d3.csv("/report/historico/csv").then(makeMyChart);

    </script>
</body>

</html>
